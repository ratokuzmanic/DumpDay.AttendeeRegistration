<div ng-if="vm.isQrCodeFaulty">
    <h3>Dogodila se pogreška :(</h3>
    <hr>
    <p>Provjeri je li priključena web kamera i ima li stranica dopuštenja pristupiti toj kameri.</p>

<bc-qr-reader
    active="true"
    on-result="vm.actions.printAccreditationFromQrCodeInfo"
