<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <img src="/Content/img/logo.png"/>
        </div>
        <div class="modal-body">
            <div class="alert alert-warning" ng-if="vm.isLoggingIn">
                Prijava je u tijeku.
            </div>
            <div class="alert alert-danger" ng-if="vm.isFaultyLogin">
                <strong>Greška!</strong> Korisničko ime i lozinka ne pripadaju ni jednom aktivnom računu :(
            </div>
            <form name="loginForm" ng-submit="vm.actions.login()" novalidate>
                <div class="form-group" ng-class="{ 'has-error': loginForm.username.$touched && loginForm.username.$error.required }">
                    <label class="control-label">Korisničko ime:</label>
                    <input name="username" ng-model="vm.potentialUser.Username" type="text" class="form-control" required>
                    <span class="help-block" ng-if="loginForm.username.$touched && loginForm.username.$error.required">Korisničko ime je obavezno.</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': loginForm.password.$touched && (loginForm.password.$error.required || loginForm.password.$error.minlength) }">
                    <label class="control-label">Lozinka:</label>
                    <input name="password" ng-model="vm.potentialUser.Password" type="password" class="form-control" ng-minlength="12" required>
                    <span class="help-block" ng-if="loginForm.password.$touched && loginForm.password.$error.required">Lozinka je obavezna.</span>
                    <span class="help-block" ng-if="loginForm.password.$touched && loginForm.password.$error.minlength">Lozinka mora imati barem 12 znakova.</span>
                </div>

                <hr>
                <button type="submit" class="btn btn-default" ng-disabled="!loginForm.$valid">
                    Prijavi se
                </button>
            </form>
        </div>
    </div>
</div>
